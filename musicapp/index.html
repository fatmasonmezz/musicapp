<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="main">
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>music</p>
    


    <div class="left">
        
        <img id="track">
        <div class="volume">
        <p id="volume-show">90</p>

        <i class="fa fa-volume-up" aria-hidden="true" id="volume-icon" onclick="mutesound()"></i>
        <input type="range" min="0" max="100" value="90" onchange="volumechange()" id="volume">

    </div>
</div>

<div class="right">
    <div class="song-no">
        <p id="current">1</p>
        <p>/</p>
        <p id="total">5</p>
    </div>

    <p id="title">title.mp3</p>
    <p id="artist">Artist name</p>

    <div class="middle">
        <button onclick="previoussong()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
        <button onclick="playnow()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button onclick="nextsong()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
    </div>

    <div class="duration">
        <input type="range" min="0" max="100" value="0" id="duration-slider" onchange="changeduration()">

    </div>
    <button id="auto" onclick="autoplaypoint()">Auto play<i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
